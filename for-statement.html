<style type="text/css">
	label {
	    display: inline-block;
	    background: pink;
	    padding: 25px;
	    font-size: 20px;
	    width: 50%;
	    box-sizing: border-box;
	}
	select{
		display: block;
	    width: 50%;
	    margin: 20px auto;
	}
	input{
		background: #e6ff87;
	    padding: 25px;
	    font-size: 26px;
	    border: none;
	    color: #F44336;
	    cursor: pointer;
	}
</style>
<h1 align="center">Javascript For Statement</h1>
<form name="selectForm" align="center">
  <p>
    <label for="musicTypes">Choose some music types, then click the button below:</label>
    <select id="musicTypes" name="musicTypes" multiple="multiple">
      <option selected="selected">R&B</option>
      <option>Jazz</option>
      <option>Blues</option>
      <option>New Age</option>
      <option>Classical</option>
      <option>Opera</option>
    </select>
  </p>
  <p><input id="btn" type="button" value="How many are selected?" /></p>
</form>
<script type="text/javascript">

function howManySelectedOptions(options = null){
	options = options ?? document.selectForm.musicTypes.options
	let numberOfSelectedOptions = 0
	for (i = 0; i < options.length; i++ ){		
		if(options[i].selected) {
			numberOfSelectedOptions += 1
		}
	}
	return numberOfSelectedOptions
}
document.querySelector('input[type=button]').onclick = () => {
	console.log(`Number of selected options: ${howManySelectedOptions()}`)	
}



</script>
