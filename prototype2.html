<h1>Prototype</h1>
<script>
	function Animal() {}
	Animal.prototype = {
	  eats: true
	};

	let rabbit = new Animal();
	Animal.prototype = {jumps: false};
	let cat = new Animal()

	console.log( rabbit.eats ); 
	console.log( rabbit.jumps ); 
	console.log( cat.eats ); 
	console.log( cat.jumps );
