<html>
<head>
	<style type="text/css">
		table{border: none; border-collapse: collapse;}
		table tr > td{border: 1px solid #000; padding:25px; font-size: 30px}
	</style>
</head>
<body>
  <table>
  	<tbody>
  		<tr>
  		 	<td>1.1</td>
  		 	<td>1.2</td>
  		 	<td>1.3</td>  		 	
  		</tr>
  		<tr>
  		 	<td>2.1</td>
  		 	<td>2.2</td>
  		 	<td>2.3</td>  		 	
  		</tr>
  		<tr>
  		 	<td>3.1</td>
  		 	<td>3.2</td>
  		 	<td>3.3</td>  		 	
  		</tr>  		
  	</tbody>
  </table>
  <script>
	let trs = document.body.firstElementChild.children[0].children
	let trLength = trs.length 
	for(let i = 0; i < trLength; i++){
		let tds = trs[i].children
		tds[i].style.background = 'red'
	}
	


</script>
</body>
</html>
