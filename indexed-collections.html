<h1 align="center">Javascript Indexed Collection</h1>

<script type="text/javascript">

// array slice
let $ar = [1,2,3,4,5,6]
let $ar2 = $ar.slice(1,4)
console.log($ar)	
console.log($ar2)	

// array splice
let $ar3 = [1,2,3,4,5,6,7,8,9]
let $ar4 = $ar3.splice(1,4)
console.log($ar3)
console.log($ar4)
let $ar5 = ['a','b','c','d']
let $ar6 = $ar5.splice(1,2,'e','f')
console.log($ar5, $ar6)

</script>
