<script>
const brickCalculation = (floor = 1) => {
	let numberOfBriks = 0
	if(floor <= 10){
		numberOfBriks = floor * 15 * 1000
	}else if(floor <= 20){
		floor = floor - 10
		numberOfBriks = (10 * 15 * 1000) + (floor * 12 * 1000)
	}else{
		floor = floor - 20
		numberOfBriks = (10 * 15 * 1000)+ (10 * 12 * 1000) + (floor * 10 * 1000)
	}
	return numberOfBriks
}
console.log(brickCalculation(10)) // 150000
console.log(brickCalculation(11)) // 162000
console.log(brickCalculation(21)) // 280000
console.log(brickCalculation(1)) // 280000

	
</script>
