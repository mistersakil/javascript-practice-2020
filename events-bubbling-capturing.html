<h1 align="center">Javascript Events Bubbling & Capturing</h1>
<blockquote>
In this tutorial I learnt event bubbling, capturing, propagation. I got clear idea on when capturing and when bubbling. By default events stays on bubbling phase and capturing can be enabled on addEventListener() 3rd pramameter to true.

</blockquote>

<script type="text/javascript">
	(() => {
		const btn = document.createElement('button')
		btn.textContent = 'Display Video Box'
		btn.style.backgroundColor = 'green'
		btn.style.color = 'white'
		btn.style.fontSize = '32px'
		btn.style.border = 'none'
		btn.style.display = 'block'
		btn.style.padding = '15px 150px'
		btn.style.textAlign = 'center'
		btn.style.margin = '10px auto'
		btn.style.cursor = 'pointer'

		const div = document.createElement('div')
		div.style.width = '70%'
		div.style.height = '70vh'
		div.style.margin = '50px auto'
		div.style.backgroundColor = 'grey'
		div.style.boxSizing = 'border-box'
		div.style.padding = '25px'
		div.style.padding = '25px'
		div.style.display = 'none'


		const h3 = document.createElement('h3')
		h3.textContent = 'Click to hide video box'

		let video = document.createElement('video')
		let source = document.createElement('source')
		source.src = 'https://www.w3schools.com/tags/movie.mp4'
		source.setAttribute('type', 'video/mp4')
		video.style.width = '70%'
		video.style.margin = '25px auto 0'
		video.style.display = 'block'

		video.appendChild(source)
		div.appendChild(h3)
		div.appendChild(video)
		document.body.appendChild(btn)
		document.body.appendChild(div)

		/* Event Handling */
		btn.onclick = e => {
			div.style.display = 'block'
		}
		div.addEventListener('click', e => {			
			div.style.display = 'none'
			console.log('video box clicked on capturing phase')

		})
		video.onclick = e => {
			e.stopPropagation()
			video.play()
			console.log('video clicked')
		}
		document.body.addEventListener('click', () => {
			console.log('Body clicked')
		}, true)

	})()

</script>
